name: Trigger auto deployment for plooikaart-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plooikaart-backend-AutoDeployTrigger-4c7fab76-38c9-4beb-95ff-a64150d23e7f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PLOOIKAARTBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLOOIKAARTBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLOOIKAARTBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"./Dockerfile"
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ewsacr1747.azurecr.io
          registryUsername: ${{ secrets.PLOOIKAARTBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLOOIKAARTBACKEND_REGISTRY_PASSWORD }}
          containerAppName: plooikaart-backend
          resourceGroup: rg-plooikaart
          imageToBuild: ewsacr1747.azurecr.io/plooikaart-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


