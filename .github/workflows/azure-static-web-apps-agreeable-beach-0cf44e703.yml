name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string
      - name: Pre-check required secrets
        run: |
          if [ "${{ env.REQUIRE_AZURE_STORAGE_SECRET }}" = "true" ] && [ -z "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ]; then
            echo "Required secret AZURE_STORAGE_CONNECTION_STRING is missing. Add it in Settings -> Secrets -> Actions." >&2
            exit 1
          else
            echo "Secret check passed (or not required)."
          fi
        env:
          REQUIRE_AZURE_STORAGE_SECRET: ${{ vars.REQUIRE_AZURE_STORAGE_SECRET || 'false' }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_BEACH_0CF44E703 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          VITE_API_URL: "https://plooi-backend.salmonwave-d4ae9b1d.westeurope.azurecontainerapps.io"
          # Do NOT store long-lived SAS tokens here. Server-side uploads now use AZURE_STORAGE_CONNECTION_STRING.
          # Add the connection string as a GitHub Secret if CI needs to run server-side upload tests:
          #   Name: AZURE_STORAGE_CONNECTION_STRING
          #   Value: DefaultEndpointsProtocol=https;AccountName=...;AccountKey=...;EndpointSuffix=core.windows.net
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_BEACH_0CF44E703 }}
          action: "close"
          app_location: "/"
